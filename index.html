<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator | The Odin Project</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="fav/favicon.ico" type="image/x-icon">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  
  <div class="calculator">
    <p class="brand">PrideCalc</p>
    <div class="screen">
      <p class="screen-text"></p>
    </div>
    <div class="keypad">
      <div class="row">
        <button class="btn ac">C</button>
        

        <button class="btn operator divide">/</button>
      </div>
      <div class="row">
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator multiply">x</button>
      </div>
      <div class="row">
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator subtract">-</button>
      </div>
      <div class="row">
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator add">+</button>
      </div>
      <div class="row">
        <button class="btn number">0</button>
        <button class="btn number hidden">.</button>
        
        <button class="btn operator equals">=</button>
      </div>
    </div>
    <p class="copyright">Copyright &copy; 2025 Jennifer Worthington</p>
  </div>
  
  <!-- JavaScript -->
  <script src="js/calculator.js"></script>
</body>
</html>
